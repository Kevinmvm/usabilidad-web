<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="css/style.css">
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>

  <title>Document</title>
</head>

<body>

  <div class="bg"></div>

  <header class="navHead">
    <div id="brand"><a href="/">JukeBox Music</a></div>
    <nav>
      <ul>
        <li><a href="/home">Home</a></li>
        <li><a href="/products">Products</a></li>
        <li><a href="/about">About</a></li>
        <li id="login"><a href="/login" >Login</a></li>
        <li id="signup"><a href="/signup">Signup</a></li>
      </ul>
    </nav>
    <div id="hamburger-icon" onclick="toggleMobileMenu(this)">
      <div class="bar1"></div>
      <div class="bar2"></div>
      <div class="bar3"></div>
      <ul class="mobile-menu">
        <li><a href="/home">Home</a></li>
        <li><a href="/products">Products</a></li>
        <li><a href="/about">About</a></li>
        <li id="login"><a href="/login" >Login</a></li>
        <li id="signup"><a href="/signup">Signup</a></li>
      </ul>
    </div>
  </header>

  <h1>Damos vida a tu música</h1>
  <section class="imagesTop">
    <div class="containerImages">
      <img src="images/1.jpg" alt="">
      <img src="images/2.jpg" alt="">
      <img src="images/3.jpg" alt="">
    </div>
  </section>
  

  <h2>Proyectos</h2>
  <section class="video">
    <div class="containerVideo">
      <video class="videoMix" width="600" height="550" autoplay muted controls>
        <source src="images/video.mp4" type="video/mp4">
        <track src="src/video-es.vtt" kind="subtitles" srclang="es" label="Español">
        <track src="src/video-en.vtt" kind="subtitles" srclang="en" label="English">
      </video>
    </div>
  </section>


  <section class="sectionFormulario">
    <form action="">
      <p>Nombre:</p>
      <input type="text"> <br />

      <p>Correo electrónico:</p>
      <input type="text"> <br />

      <p>Telefono:</p>
      <input type="text"> <br/>

      <p>Mensaje:</p>
      <input type="text"> <br/>
      <div class="inscribe">
        <a class="inscribeSubmit">Inscribirse</a>
      </div>
    </form>
  </section>

  <script src="script/index.js"></script>
</body>

</html>
